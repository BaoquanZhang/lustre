#!/bin/sh
# Config file for running tests on a single host over loopback TCP
NETWORK=tcp
LOCALHOST=localhost
SERVER=localhost
PORT=2432

# Config file for setting up a metadata server
MDSFS=extN
MDSDEV=/tmp/mds
MDSSIZE=25000
SETUP_MDS=y
# LOVUUID=LovUUID

# Config file for mounting a client Lustre filesystem
SETUP_MDC=y
SETUP_OSC=y
OSCMT=/mnt/lustre
SETUP_MOUNT=y

# Config file for setting up an object storage target with obdfilter
OSTDEV=/tmp/ost
OSTSIZE=10000
OSTFS=extN
OSTTYPE=obdfilter
SETUP_OST=y
